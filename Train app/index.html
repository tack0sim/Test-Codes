<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Catch a Train</title>
  </head>
  <body>
    <h1>Catch a Train</h1>
    <p>
      Let's see if you can schedule your morning to catch the train on time.
    </p>
    <div class="ticker"></div>
    <!-- put the train schedule here -->
    <div id="decision">
      <p>When did you wake up? <input type="text" name="wakeUp" value="" /></p>
      <p>
        When did you finish breakfast?
        <input type="number" name="breakfast" value="" />
      </p>
      <button type="number" id="submit">Submit</button>
    </div>
    <p id="result" display="block"></p>
    <script src="script.js"></script>
  </body>
</html>
