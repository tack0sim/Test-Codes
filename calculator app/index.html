<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator App</h1>
    <p>A basic calculator</p>
    <div class="parentContainer">
      <input type="string" class="displayField" id="resultField" />
      <div class="numericPad">
        <button class="functionButton" value="7" id="numericButton"></button>
        <button class="functionButton" value="8" id="numericButton"></button>
        <button class="functionButton" value="9" id="numbericButton"></button>
        <button class="functionButton" value="/" id="operationButton"></button>
        <button class="functionButton" value="4" id="numericButton"></button>
        <button class="functionButton" value="5" id="numbericButton"></button>
        <button class="functionButton" value="6" id="numericButton"></button>
        <button class="functionButton" value="+" id="operationButton"></button>
        <button class="functionButton" value="1" id="numbericButton"></button>
        <button class="functionButton" value="2" id="numericButton"></button>
        <button class="functionButton" value="3" id="numericButton"></button>
        <button class="functionButton" value="-" id="operationButton"></button>
        <button class="functionButton" value="0" id="numericButton"></button>
        <button class="functionButton" value="." id="numbericButton"></button>
        <button class="functionButton" value="=" id="equaliserButton"></button>
        <button class="functionButton" value="*" id="operationButton"></button>
      </div>
      <input type="button" class="clearButton" value="clear" id="clearButton" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
