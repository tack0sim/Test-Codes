<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <h1>Calculator App</h1>
  <p>A basic calculator</p>
    <div class="parentContainer">
      <input type="number" class="displayField" id="resultField" />
      <div class="numericPad">
        <input
          type="button"
          class="functionButton"
          value="7"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="8"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="9"
          id="numbericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="/"
          id="operationButton"
        />
        <input
          type="button"
          class="functionButton"
          value="4"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="5"
          id="numbericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="6"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="+"
          id="operationButton"
        />
        <input
          type="button"
          class="functionButton"
          value="1"
          id="numbericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="2"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="3"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="-"
          id="operationButton"
        />
        <input
          type="button"
          class="functionButton"
          value="0"
          id="numericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="."
          id="numbericButton"
        />
        <input
          type="button"
          class="functionButton"
          value="="
          id="equaliserButton"
        />
        <input
          type="button"
          class="functionButton"
          value="*"
          id="operationButton"
        />
      </div>
      <input type="button" class="clearButton" value="clear" id="clearButton" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
